{% extends 'base.html' %}
{% load i18n %}

{% block content %}
    <h1 align="center">
        {% trans "Pending ideas" %}
    </h1>
    <ul>
        {% for idea in ideas %}
            <li>
                <a href="{% url approve_or_delete_idea_url_name idea.id %}">{{ idea.board }} - {{ idea.text }}</a>
            </li>
        {% empty %}
            <li>
                {% trans 'No ideas to approve' %}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
