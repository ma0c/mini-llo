{% extends 'base.html' %}
{% load i18n %}

{%  block content %}
    <h1 align="center">
        {% trans 'Update board' %}
    </h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary btn-raised">
            {% trans 'Create' %}
        </button>
    </form>
    <a href="{{ delete_board_url }}" >
        <button class="btn btn-danger">
            {% trans "Delete board" %}
        </button>
    </a>
{% endblock %}
