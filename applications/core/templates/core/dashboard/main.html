{% extends 'base.html' %}
{% load staticfiles %}
{% block specific-css %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
{% endblock %}
{% block content %}
    <div class="container">

    <h1 align="center">
        Mini-llo
    </h1>
    <div>

        <div class="row">
            {% for board in boards %}
                <div class="col-lg-4 col-sm-6 col-xs-12">
                    <div class="board">
                        <div class="board-head justify-content-center">
                            <h5 align="center">

                                {{ board.name }}
                            </h5>
                        </div>
                        <button type="button" class="btn btn-info bmd-btn-fab bmd-btn-fab-sm float-right">
                              <i class="material-icons">add</i>
                        </button>
                    </div>
                </div>
            {% endfor %}
        </div>
        <a href="{{ create_board_url }}">
            <button type="button" class="btn btn-secondary bmd-btn-fab float-right">
                  <i class="material-icons">add</i>
            </button>
        </a>
    </div>
    </div>
{% endblock %}
