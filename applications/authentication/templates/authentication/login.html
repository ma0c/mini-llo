{% extends 'base.html' %}
{% load i18n %}

{% block content %}
    <h1 align="center">
        {% trans 'Log in' %}
    </h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary btn-raised">
            {% trans 'Log in' %}
        </button>
    </form>
{% endblock %}
